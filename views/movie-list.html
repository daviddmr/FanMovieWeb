<div class="divMainListPage" >

    <md-input-container class="md-block">
        <label class="labelTitlePages">Lista de filmes</label>
    </md-input-container>

    {{movies}}

    <div layout="row" class="divSearchList">
        <input class="form-control" type="text" placeholder="Que filme você está buscando ?"/>
        <md-icon class="material-icons md-dark iconMagnifyingGlass">search</md-icon>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th><a href="">Id</a></th>
            <th><a href="">Título</a></th>
            <th><a href="">Ano de lançamento</a></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="movie in movies">
            <td></td>
            <td style="vertical-align: middle">{{movie.id}}</td>
            <td style="vertical-align: middle">{{movie.title}}</td>
            <td style="vertical-align: middle">{{movie.release_date}}</td>
        </tr>
        </tbody>
    </table>

</div>
